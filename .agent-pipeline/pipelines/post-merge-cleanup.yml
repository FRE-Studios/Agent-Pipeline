name: post-merge-cleanup
trigger: post-merge

# Git workflow configuration
git:
  baseBranch: main
  branchStrategy: reusable
  branchPrefix: pipeline
  pullRequest:
    autoCreate: true
    title: "ðŸ§¹ Post-Merge Cleanup - {{pipelineName}}"
    reviewers: []
    labels:
      - automated
      - cleanup
      - post-merge
    draft: false

# Notification configuration
notifications:
  enabled: true
  events:
    - pipeline.completed
    - pipeline.failed
  channels:
    local:
      enabled: true
      sound: true
      openUrl: true

settings:
  autoCommit: true
  commitPrefix: "[cleanup:{{stage}}]"
  failureStrategy: continue
  preserveWorkingTree: false
  executionMode: parallel

agents:
  # Run these cleanup tasks in parallel after merge
  - name: doc-sync
    agent: .claude/agents/doc-updater.md
    timeout: 180
    outputs:
      - files_updated
      - sections_added

  - name: dependency-audit
    agent: .claude/agents/dependency-auditor.md
    timeout: 120
    outputs:
      - outdated_count
      - security_issues

  - name: code-consolidation
    agent: .claude/agents/code-reducer.md
    timeout: 180
    outputs:
      - duplicates_found
      - files_merged

  # Run after all cleanup tasks complete
  - name: summary-report
    agent: .claude/agents/cleanup-reporter.md
    dependsOn:
      - doc-sync
      - dependency-audit
      - code-consolidation
    commitMessage: "Add post-merge cleanup summary"
